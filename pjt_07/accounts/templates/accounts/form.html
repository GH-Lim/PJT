{% extends 'base.html' %}

{% block title %}form{% endblock title %}

{% block body %}
    {% if request.resolver_match.url_name == 'signup' %}
    <h2>회원가입</h2>
    {% else %}
    <h2>로그인</h2>
    {% endif %}
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">제출하기</button>
    </form>
{% endblock body %}
